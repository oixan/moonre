<v-app class="bg-whitesmoke">

        <v-container grid-list-md text-xs-center>
                <v-layout row justify-space-around>
                        <v-flex xs12 class="mt-5 mb-4"> 
                                <app-logo forceLg></app-logo>
                        </v-flex>
                </v-layout>
                <v-layout row justify-space-around>
                        <v-flex xxs6 md6 lg4>
                                
                                <form @submit.prevent data-vv-scope="form-1">
                                        <v-card style="max-width:430px; margin: auto;">
                                                <v-card-title primary-title class="justify-center light-blue lighten-1" >
                                                        <div class="headline white--text"> <strong>Log ON to Moonre </strong> </div>
                                                </v-card-title>

                                                <!-- User input -->
                                                        <v-card-text class="px-4 pt-4">

                                                                <v-text-field 
                                                                        v-model="email" type="text" name="Email"  label="Email" color="light-blue lighten-1" 

                                                                        data-vv-name="email"
                                                                        data-vv-delay="1000"
                                                                        v-validate="'required|email'"
                                                                        :error-messages="errors.collect('email')"
                                                                ></v-text-field>

                                                                <v-text-field 
                                                                        v-model="password" type="password" name="Password"  label="Password" color="light-blue lighten-1" 

                                                                        data-vv-name="password"
                                                                        data-vv-delay="1000"
                                                                        v-validate="'required|min:6|max:150'"
                                                                        :error-messages="errors.collect('password')"
                                                                ></v-text-field>

                                                                <v-text-field 
                                                                        v-model="password_confirm" type="password" name="password_confirm"  label="Confirm Password" color="light-blue lighten-1" 

                                                                        data-vv-name="password_confirm"
                                                                        data-vv-delay="1000"
                                                                        v-validate="'required|confirmed:Password'"
                                                                        :error-messages="errors.collect('password_confirm')"
                                                                ></v-text-field>

                                                                <v-checkbox 
                                                                        v-model="term" color="light-blue lighten-1"  type="checkbox" value="1"

                                                                        data-vv-name="term"
                                                                        v-validate="'required'"
                                                                        :error-messages="errors.collect('term')"
                                                                >
                                                                        <div slot="label">
                                                                                Do you accept the
                                                                                <a href="javascript:;">terms and conditions?</a>
                                                                        </div>
                                                                </v-checkbox>
                                                        </v-card-text>
                                                <!-- End - User input -->

                                                <!-- Signup Button -->
                                                        <v-card-text>
                                                                <v-btn @click="logon()" round outline color="light-blue lighten-1" large
                                                                        :disabled=" errors.any() ||
                                                                                   (fields.email?!fields.email.dirty:true) || (fields.password?!fields.password.dirty:true) ||  (fields.password_confirm?!fields.password_confirm.dirty:true) || (fields.term?!fields.term.valid:true)"
                                                                >  

                                                                        Register 
                                                                </v-btn>     
                                                        </v-card-text>
                                                <!-- End - Signup Button -->

                                                <v-card-text>
                                                        <p>
                                                        Have an account yet ?
                                                        <router-link to="/login"> <strong>  Sign In </strong>  </router-link>
                                                        </p> 
                                                </v-card-text>
                                        </v-card>
                                </form>
                
                        </v-flex>
                </v-layout>
        </v-container>

        <v-snackbar :timeout="4000" :bottom="true" v-model="toast">
                {{ toastMessage }}
                <v-btn flat color="pink" @click.native="toast = false">Close</v-btn>
        </v-snackbar>
        
</v-app>
